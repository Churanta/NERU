name: flutter_bluetooth_serial_example
version: 0.4.0
description: Demonstrates how to use the `flutter_bluetooth_serial` plugin.
authors:
  - Patryk Ludwikowski <patryk.ludwikowski.7@gmail.com>
homepage: https://github.com/edufolly/flutter_bluetooth_serial/tree/master/example/

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  scoped_model: ^2.0.0-nullsafety.0
  cupertino_icons: ^1.0.3
  syncfusion_flutter_sliders: ^20.4.43
  flutter_spinbox: ^0.12.0
  flutter_svg: ^1.1.6
  smooth_page_indicator: ^1.0.0+2
  shared_preferences: ^2.0.15

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_bluetooth_serial:
    path: ../
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/android.svg
    - assets/images/workout1.svg
    - assets/images/progress.svg
    - assets/images/workout.svg
    - assets/images/connected.svg
    - assets/images/logo.png
